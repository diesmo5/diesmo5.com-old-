{{ define "main" }} {{ partial "navbar" . }}

<section class="">
  <img
    src="https://images.unsplash.com/photo-1525475305518-e6eda6eb65fe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
    alt=""
    class="w-100"
  />
</section>

<section class="center py-5">
  <h1 class="">{{.Title}}</h1>
  <h2 class="">Initiative. Empathy. Work Ethic.</h2>
</section>

<section class="container center py-5">
  <h1 class="">Open Positions</h1>
  <div class="row">
    {{ range .Pages }}
    <a
      href="{{.URL}}"
      class="text-decoration-none col-lg-4 col-md-6 col-12 py-2"
    >
      <div class="card btn-outline-light m-auto py-5">
        <h4 class="text-rose">{{.Params.slots}}</h4>
        <h3 class="text-yankees font-weight-light">
          {{.Title}}
        </h3>
        <text class="text-small text-dark font-weight-light">{{.Params.location}}</text>
      </div>
    </a>
    {{end}}
  </div>
</section>

{{ end }}
