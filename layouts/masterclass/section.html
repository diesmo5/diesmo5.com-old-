{{ define "main" }}
{{ partial "masterclassnav" . }}

<div class="container">
  <div class="row">
    {{ range.Pages }}
    <div class="col-lg-4 col-md-6 col-12 pb-5">
      <img src="{{ .Params.Image }}" alt="" class="w-100" />
      <div class="">
        <h6 class="">{{ .Title }}</h6>
        <p class="">{{ .Description }}</p>
        <a href="{{ .URL }}" class="">Start Course ></a>
      </div>
    </div>
    {{ end }}
  </div>
</div>

{{ end }}
