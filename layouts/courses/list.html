{{ define "main" }} {{ partial "navbar" . }}

<div class="container text-center pt-5">
  <h1 class="text-yankees font-weight-bold">{{.Title}}</h1>
  <h2 class="font-weight-light">Knowledge is the best investment that pays the most interest...</h2>
</div>

<!-- Button trigger modal -->

<div class="container py-5">
  <div class="row">
    {{ range $.Site.Data.store.courses}}
    <div class="card border-0 col-lg-4 col-md-6 col-12 py-3 center">
      <a href="{{.url}}" class="text-decoration-none text-yankees">
      <img src="{{.img}}" alt="{{.alt}}" class="card-img" />
      <div class="card-body">
        <text class="text-small font-weight-light">{{.type}}</text>
        <h5 class="font-weight-normal">{{.title}}</h5>
        <!-- <h6 class="card-text text-small">{{.description}}</small> -->
        <h6 class="font-weight-light">{{.price}}</h6>
        </a>
         
      </div>
    </div>
    {{end}}
  </div>
</div>
