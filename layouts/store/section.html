{{ define "main" }}
{{ partial "navbar" . }}

<div class="container p-5">
  <div class="row bg-light p-4">
    <div class="col-6 text-center m-auto">
      <img
        src="/img/store/arduino-header.png"
        alt=""
        class="w-auto"
        height="75px"
      />
    </div>
    <div class="col-6 text-center m-auto">
      <h5 class="font-weight-normal">WHAT IS ARDUINO?</h5>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-4 col-12 py-1">
      <a href="" class="btn btn-lg btn-primary btn-block"
        >Buy <i class="fas fa-shopping-cart"></i>
      </a>
    </div>
    <div class="col-lg-4 col-12 py-1">
      <a href="" class="btn btn-lg btn-primary btn-block"
        >Learn <i class="fas fa-microchip"></i>
      </a>
    </div>
    <div class="col-lg-4 col-12 py-1">
      <a href="" class="btn btn-lg btn-primary btn-block"
        >Donate <i class="fas fa-heart"></i>
      </a>
    </div>
  </div>
</div>

<div class="container py-5">
  <div class="row">
    {{ range.Pages }}
    <div class="text-center col-lg-4 col-md-6 col-12 py-1">
      <img src="{{ .Params.Image }}" alt="" class="w-100" />
      <a href="{{ .URL }}" class="text-decoration-none">{{ .Params.Price }}</a>
      <br />
      <a href="{{ .URL }}" class="text-decoration-none">{{ .Title }}</a> <br />
    </div>
    {{ end }}
  </div>
</div>

{{ end }}
