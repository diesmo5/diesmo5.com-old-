{{ define "main" }}
{{ partial "navbar" . }}

<div class="container py-5">
  <div class="row">
    {{range $.Site.Data.products}}
    <div class="card col-lg-4 col-md-6 col-12 py-1">
      <img src="{{.img}}" alt="{{.alt}}" class="card-img" />
      <div class="card-body">
        <a href="{{.url}}" class="text-decoration-none">{{.title}}</a> <br>
        <a href="{{.url}}" class="text-decoration-none">${{.price}}</a>
      </div>
    </div>
    {{ end }}
  </div>
</div>

{{ end }}
