{{ define "main" }} {{ partial "navbar" . }}

<div class="container text-center pt-5">
  <h1 class="text-yankees font-weight-bold">Products</h1>
  <h2 class="font-weight-light">It's not perfect, but it's close enough</h2>
</div>

<!-- Button trigger modal -->

<div class="container py-5">
  <div class="row">
    {{ range $.Site.Data.store.products}}
    <div class="card col-lg-4 col-md-6 col-12 border-0 center">
      <a href="{{.url}}" class="text-decoration-none text-yankees">
      <img src="{{.img}}" alt="{{.alt}}" class="card-img" />
      <div class=" py-2">
        <h5 class="font-weight-bold">{{.title}}</h5>
        <!-- <h6 class="">{{.description}}</small> -->
        <h6 class="text-small text-secondary">Starting at {{.price}}</h6>
      </div>
      </a>  
    </div>
    {{end}}
  </div>
</div>
