{{ define "main" }} {{ partial "navbar" . }} {{range $.Site.Data.collaborate}}
<div
  class="container-fluid m-auto py-5"
  style="background-image: url('{{.img}}'); background-size: cover; width: 100%; height: 100%;"
>
  <div class="bg-light p-5">
    <h1 class="font-weight-bold text-yankees">{{.title}}</h1>
    <h2 class="font-weight-light text-rose pb-3">
      {{.tagline}}
    </h2>
    <a
      href="{{.url}}"
      class="btn btn-lg btn-yankees rounded-0 font-weight-light px-5 py-3"
      >Learn More</a
    >
  </div>
</div>
{{end}}

<div class="container-fluid bg-yankees py-3">
  <div class="container">
    <h4 class="font-weight-light text-white text-center pt-4">Hackathons</h4>
    <div class="row">
      {{ range $.Site.Data.hackathons }}
      <a
        href="{{.url}}"
        target="_blank"
        class="text-decoration-none hover-outline hover-outline-yankees col-lg-4 col-md-4 col-12"
      >
        <div class="text-center p-5">
          <h6 class="font-weight-light">{{.tagline}}</h6>
          <h1 class="font-weight-light">{{.date}}</h1>
          <h5 class="font-weight-light">{{.name}}</h5>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</div>

<div class="container-fluid text-center py-5">
  <div class="container py-5">
    <h5 class="font-weight-light">Ready to Talk?</h5>
    <a
      href="/contact/"
      class="btn btn-lg btn-rose rounded-0 font-weight-light px-5 py-3"
      >Start a Project</a
    >
  </div>
</div>
{{ end }}
